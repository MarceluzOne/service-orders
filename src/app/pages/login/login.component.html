<div class="flex flex-col bg-primary-color min-h-screen justify-center items-center">
  <div class="bg-white p-3 w-2/3 h-2/4 flex-col justify-center items-center rounded-md shadow-2xl">
    <div class="flex flex-col md:flex-row gap-6 items-center justify-around">
      <img class="w-1/4 lg:w-3/12" src="../../../assets/LYMTT_logo.png" alt="Logo Marca LYMTT_logo">
      <p class="text-1xl md:text-3xl font-bold text-blue-500">O.S Tracker</p>
    </div>
    <form [formGroup]="login" class="my-4">
      <div class="flex-col items-center justify-center mb-4 w-full">
        <p class="text-lg font-semibold text-center">Bem-vindo</p>
        <p class="text-sm font-medium text-center">Acesse para continuar</p>
      </div>
      <div class="flex flex-col gap-3">
        <div class="flex md:gap-3 flex-col md:flex-row">
          <span class="text-lg font-normal">Usu√°rio:</span>
          <input formControlName="email" class="w-full pl-2 border-blue-100 border-[3px] rounded-md outline-none"
            type="text">
        </div>
        <div class="flex md:gap-6 flex-col md:flex-row">
          <span class="text-lg">Senha:</span>
          <div class="pr-2 border-blue-100 border-[3px] rounded-md flex w-full">
            <input formControlName="password" class="pl-2 w-full border-none outline-none" [type]="type">
            <button (click)="changeType()">
              <i *ngIf="!canShowPassowrd" class="fa-solid fa-eye-slash"></i>
              <i *ngIf="canShowPassowrd" class="fa-solid fa-eye"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="bg-blue-400 btn-collor mt-4 rounded-md h-12 flex justify-center">
        <button (click)="toLogin()" class="w-full text-white text-xl font-medium">Entrar</button>
      </div>
    </form>

  </div>
</div>
