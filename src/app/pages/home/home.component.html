<div class="flex flex-col gap-3">
  <h1 class="text-white text-center">Lista de Equipamentos</h1>
  <div class=" gap-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3  items-center">
    <app-cards
      *ngFor="let item of serviceOrders"
      [photo]="item.photo"
      [productName]="item.productName"
      [refCode]="item.refCode"
      [priority]="item.priority"
      [description]="item.description"
      [entryDate]="item.entryDate"
    >
    </app-cards>
  </div>
</div>
