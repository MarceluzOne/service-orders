<div *ngIf="clients.length > 0; else noClients">
  <div class="h-full min-w-64 rounded-md bg-slate-300 p-2 flex flex-col md:flex-row mb-3 md:flex justify-between"
  *ngFor="let client of clients">
  <div class="flex flex-col gap-1">
    <p class="gap-1 flex items-center ">
      <span class="text-sm">Nome: </span>
      <span>{{client.name.toUpperCase()}}</span>
    </p>
    <p class="text-xs">
      <span class="text-sm">CNPJ/CPF: </span>
      <span>{{client.cnpj | cpfCnpjMask}}</span>
    </p>
    <p class="text-xs">
      <span class="text-sm">Telefone: </span>
      <span>{{client.phone | phoneMask}}</span>
    </p>
  </div>
  <div class="flex md:flex-col justify-between gap-1">
    <div>
      <p class="text-xs">Cód: {{client.codClient}}</p>
      <p class="text-xs">Data de registro: {{client.registerDate | dateType}}</p>
    </div>
    <div class="flex gap-3">
      <button (click)="openModalClient(client.cnpj)">
        <i class="fa-solid fa-pencil" style="color: #74C0FC;"></i>
      </button>
      <button (click)="confirmDelete(client.cnpj)">
        <i class="fa-solid fa-trash" style="color: #74C0FC;"></i>
      </button>
    </div>
  </div>
</div>
</div>
<ng-template #noClients>
  <p>Não há funcionarios cadastrados.</p>
</ng-template>
