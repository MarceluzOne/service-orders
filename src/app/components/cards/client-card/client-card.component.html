<div *ngIf="clients.length > 0; else noClients" class="lg:grid lg:grid-cols-2 gap-4">
  <div
    class="h-full min-w-64 rounded-md bg-card-color p-2 flex flex-col md:flex-row mb-3 md:flex justify-between text-blue"
    *ngFor="let client of clients"
  >
    <div class="flex flex-col gap-2 m-2">
      <p class="gap-1 flex items-center">
        <span class="text-base bg-info-color rounded-md p-1">Nome: </span>
        <span>{{ client.name.toUpperCase() }}</span>
      </p>
      <p class="gap-1 flex items-center">
        <span class="text-base bg-info-color rounded-md p-1">CNPJ/CPF: </span>
        <span>{{ client.cnpj | cpfCnpjMask }}</span>
      </p>
      <p class="gap-1 flex items-center">
        <span class="text-base bg-info-color rounded-md p-1">Telefone: </span>
        <span>{{ client.phone | phoneMask }}</span>
      </p>
    </div>
    
    <div class="flex md:flex-col justify-between gap-1">
      <div>
        <p class="text-sm bg-info-color rounded-md p-1 m-2">Cód: {{ client.codClient }}</p>
        <p class="text-sm bg-info-color rounded-md p-1 m-2">Data de registro: {{ client.registerDate | dateType }}</p>
      </div>
      <div class="flex gap-6 m-2 justify-end items-end">
        <button (click)="openModalClient(client.cnpj)">
          <i class="fa-solid fa-pencil" style="color: #2184cf;"></i>
        </button>
        <button (click)="confirmDelete(client.cnpj)">
          <i class="fa-solid fa-trash" style="color: #a10909;"></i>
        </button>
      </div>
    </div>
  </div>
</div>

<ng-template #noClients>
  <p class="text-center text-lg text-blue">Não há clientes cadastrados.</p>
</ng-template>
