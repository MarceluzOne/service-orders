<div mat-dialog-content class="flex w-80 md:w-[60vh] flex-col rounded-md">
  <h1 class="text-blue-800 text-xl flex justify-center items-center">Atualização de Funcionário</h1>
  <form class="flex flex-col gap-4 mt-3" [formGroup]="employeeForm">
    <div>
      <span class="text-sm font-bold">Nome</span>
      <input type="text" formControlName="name" class="border-2 h-7 pl-1 rounded-md w-full">
      <p *ngIf="employeeForm.get('name')?.invalid && employeeForm.get('name')?.touched" class="text-red-500 text-sm">
        <span *ngIf="employeeForm.get('name')?.errors?.['required']">O nome é obrigatório.</span>
    </div>
    <div class="flex items-center gap-2">
      <span class="text-sm font-bold">email:</span>
      <span>{{data.email}}</span>
    </div>
    <div>
      <span class="text-sm font-bold">Senha</span>
      <input type="text" formControlName="password" class="border-2 h-7 pl-1 rounded-md w-full">
      <p *ngIf="employeeForm.get('password')?.invalid && employeeForm.get('password')?.touched" class="text-red-500 text-sm">
        <span *ngIf="employeeForm.get('password')?.errors?.['required']">O nome é obrigatório.</span>
    </div>
    <div class="flex flex-col md:flex-row md:justify-around gap-2">
      <div class="flex items-center gap-2">
        <span class="text-sm font-bold">Cód:</span>
        <span>{{data.employeeCod}}</span>
      </div>
      <div class="flex items-center gap-2">
        <span class="text-sm font-bold">Tipo de Conta:</span>
        <span>{{data.role === 'ADM?' ? 'Administrador' : 'Funcionário'}}</span>
      </div>
    </div>
  </form>
  <div class="flex mt-5 justify-around gap-10 items-center">
    <button mat-button class="border-2 p-3 rounded-md" (click)="onNoClick()">Cancelar</button>
    <button mat-button class="primary-button-color p-3 rounded-md text-white" (click)="updateEmployee()">Atualizar</button>
  </div>
</div>
