<div mat-dialog-content class="flex w-80 md:w-[60vh] flex-col rounded-md">
  <h1 class="text-blue-800 text-xl flex justify-center items-center">Atualização de Cliente</h1>
  <form class="flex flex-col gap-4 mt-3" [formGroup]="formClient">
    <div>
      <span class="text-sm font-bold">Nome</span>
      <input type="text" formControlName="name" class="border-2 h-7 pl-1 rounded-md w-full">
      <p *ngIf="formClient.get('name')?.invalid && formClient.get('name')?.touched" class="text-red-500 text-sm">
        <span *ngIf="formClient.get('name')?.errors?.['required']">O nome é obrigatório.</span>
    </div>
    <div>
      <span class="text-sm font-bold">Telefone</span>
      <input mask="(00) 0 0000-0000" type="phone" formControlName="phone" class="border-2 h-7 pl-1 rounded-md w-full">
      <p *ngIf="formClient.get('phone')?.invalid && formClient.get('phone')?.touched" class="text-red-500 text-sm">
        <span *ngIf="formClient.get('phone')?.errors?.['required']">O telefone é obrigatório.</span>
    </div>
    <div class="flex flex-col md:flex-row md:justify-around gap-2">
      <div>
        <span class="text-sm font-bold">CNPJ/CPF: </span>
        <span>{{data.cnpj | cpfCnpjMask}}</span>
      </div>
      <div>
        <span class="text-sm font-bold">Código do cliente: </span>
        <span>{{data.codClient}}</span>
      </div>
    </div>
  </form>
  <div class="flex mt-5 justify-around gap-10 items-center">
    <button mat-button class="border-2 p-3 rounded-md" (click)="onNoClick()">Cancelar</button>
    <button mat-button class="primary-button-color p-3 rounded-md text-white" (click)="updateClient()">Atualizar</button>
  </div>
</div>
